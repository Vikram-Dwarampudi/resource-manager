<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Kubernetes Backend Connection Test</h1>
    
    <button onclick="testServers()">Test Servers API</button>
    <button onclick="testConsistency()">Test Consistency Check</button>
    <button onclick="testAll()">Test All Endpoints</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://127.0.0.1:5000';
        
        function showStatus(message, type = 'loading') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testServers() {
            clearResults();
            showStatus('Testing Servers API...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/servers`);
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(`‚úÖ Servers API Success! Found ${data.length} servers`, 'success');
                    showStatus(`<pre>${JSON.stringify(data[0], null, 2)}</pre>`, 'success');
                } else {
                    showStatus(`‚ùå Servers API Error: ${response.status}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Servers API Failed: ${error.message}`, 'error');
            }
        }
        
        async function testConsistency() {
            clearResults();
            showStatus('Testing Consistency Check...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/consistency-check`);
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(`‚úÖ Consistency Check Success: ${data.message}`, 'success');
                } else {
                    showStatus(`‚ùå Consistency Check Error: ${response.status}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Consistency Check Failed: ${error.message}`, 'error');
            }
        }
        
        async function testAll() {
            clearResults();
            showStatus('Testing all endpoints...', 'loading');
            
            await testServers();
            await testConsistency();
            
            showStatus('üéâ All tests completed!', 'success');
        }
        
        // Auto-test on page load
        window.onload = function() {
            showStatus('Ready to test Kubernetes backend connection', 'loading');
        };
    </script>
</body>
</html>
